<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />

    <script src="src/onReady.js"></script>
    <script src="src/isLogged.js"></script>
    <script src="src/services/getUser.js"></script>
    <script src="src/services/createUser.js"></script>
    <script src="src/register.js"></script>
    <title>Task Manager</title>
  </head>
  <body>
    <div class="bodyWrapper fontFamily titleTxt">
      <div style="margin: 167px auto 0px auto">
        <span id="screen2">Welcome</span>

        <img src="img/homeScreen/DiaryScreen2.png" id="diaryScreen2" />
        <svg id="c1"></svg>
        <svg id="c2"></svg>
        <form name="register" id="register" class="formWrapperL" style="margin: 104px auto 0px auto">
          <input type="name" name="name" placeholder="Name" autocomplete="off" required class="defaultBox fontFamily" id="name" />
          <input type="text" name="occupation" placeholder="Occupation" autocomplete="off" required class="defaultBox fontFamily" id="occupation" />
          <!-- <input type="file" name="picture" placeholder="Picture" accept=".jpg .png .jpeg" required class="defaultBox fontFamily" id="picture" /> -->
          <input type="email" name="email" placeholder="Email" autocomplete="off" required class="defaultBox fontFamily" id="email" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$"
            class="defaultBox fontFamily"
            id="password"
          />
          <button type="submit" class="defaultBox fontFamily">Save</button>
        </form>
        <span class="subTxt">Already have an account? <a href="login.html"> Log in.</a></span>
      </div>
    </div>
  </body>
</html>
